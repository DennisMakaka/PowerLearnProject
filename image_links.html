<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .menu {
            margin-top: 30px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .menu a:hover {
            color: #555;
        }

        footer{
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Our World</h1>
    </header>
    <div class="container">
        <section id="home">
            <h2>Welcome to Our Gallery</h2>
            <p>Discover captivating images related to technology, nature, and food.</p>
            <!-- Linked image related to technology -->
            <a href="https://example.com/technology" target="_blank">
                <img src="C:\Users\Administrator\Desktop\PLP\PowerLearnProject\HTML\tecnology.jpg" alt="Technology">
            </a>
        </section>

        <section id="gallery">
            <h2>Nature Gallery</h2>
            <div class="gallery">
                <!-- Linked images related to nature -->
                <a href="https://example.com/nature1" target="_blank">
                    <img src="C:\Users\Administrator\Desktop\PLP\PowerLearnProject\HTML\nature1.jpg" alt="Nature 1">
                </a>
                <a href="https://example.com/nature2" target="_blank">
                    <img src="C:\Users\Administrator\Desktop\PLP\PowerLearnProject\HTML\nature2.jpg" alt="Nature 2">
                </a>
                <a href="https://example.com/nature3" target="_blank">
                    <img src="C:\Users\Administrator\Desktop\PLP\PowerLearnProject\HTML\nature3.jpg" alt="Nature 3">
                </a>
            </div>
        </section>

        <section id="menu" class="menu">
            <h2>Delicious Food</h2>
            <ul>
                <!-- List of food items linked to relevant images -->
                <li><a href="https://example.com/pizza" target="_blank">Pizza</a></li>
                <li><a href="https://example.com/salad" target="_blank">Salad</a></li>
                <li><a href="https://example.com/ice-cream" target="_blank">Ice Cream</a></li>
            </ul>
        </section>
    </div>
    <footer>
        <p>Â© 2024 Dennis Makaka. All rights reserved.</p>

    </footer>
</body>
</html>
